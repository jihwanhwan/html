<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>

    <tr>
        <td colspan="2" class="title">다음 내용에 맞게 입력 하시오.</td>
    </tr>

    <tr>
        <td>
            전공 분류를 입력하세요.
            <select>
                <option>소프트웨어</option>
                <option>전자</option>
                <option>기계</option>
            </select>
        </td>
        <td rowspan="8" class="img-box">
            <img src="./img/jubin.webp" alt="" width="300px" height="300px">
        </td>
    </tr>

    <tr>
        <td>이름 <input type="text"></td>
    </tr>

    <tr>
        <td>아이디 <input type="text"></td>
    </tr>

    <tr>
        <td>비밀번호 <input type="password"></td>
    </tr>

    <tr>
        <td>
            성별 조사
            <input type="radio" name="gender"> 여성
            <input type="radio" name="gender"> 남성
        </td>
    </tr>

    <tr>
        <td>
            취미 조사<br>
            <input type="checkbox"> 책읽기
            <input type="checkbox"> 공부하기
            <input type="checkbox"> 책 읽으며 공부하기
            <input type="checkbox"> 컴퓨터
        </td>
    </tr>

    <tr>
        <td>
            하고 싶은 말<br>
            <textarea rows="4" cols="40"></textarea>
        </td>
    </tr>

    <tr>
        <td>
            <input type="submit" value="완료">
            <input type="reset" value="다시작성">
        </td>
    </tr>
</table>

</body>
</html>
